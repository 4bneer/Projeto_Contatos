<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Contatos</h1>
    </header>

    <form id="form">
        <ul>
            <li><label>Nome<input type="text" id="name"  required></label></li>
            <li><label>Número<input type="number" id="tel"required></label></li>
            <li><button type="submit">Adicionar</button></li>
        </ul>
    </form>
    <table cellspacing="0"> <!--O cellspacing="0" faz tirar o espaçamento padrão de uma tabela-->
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
<script src="./main.js"></script>
</html>
